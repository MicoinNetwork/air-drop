<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>drop test</title>
  <script src="web3.min.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="abi.js"></script>
  <script src="client.js"></script>
  <style>
    div {
      padding-bottom: 0.5em;
    }
    button{
      background-color: antiquewhite;
    }
    input{
      background-color: aliceblue;
    }
    span{
      font-weight: bold;
      color: gray;
    }
  </style>
</head>
<body>
<div>Current User:&nbsp;<span id="current-user"></span></div>
<div>Airdrop contract:&nbsp;<span id="airdrop"></span></div>
<div>
  <input type="text" id="user" placeholder="user">
  <button id="add-user">add user</button>
  <button id="remove-user">remove user</button>
</div>
<div>
  <input type="text" id="social-user" placeholder="user">
  <input type="text" id="social-amount" placeholder="amount">
  <button id="add-social">add social</button>
</div>
<div>
  <button id="toggle-drop">toggle drop</button>
</div>
<div>
  <button id="redeem-tokens">redeem tokens</button>
</div>
<div>
  <input type="text" id="amount" placeholder="amount">
  <button id="reclaim-tokens">transfer tokens</button>
</div>
</body>
</html>
