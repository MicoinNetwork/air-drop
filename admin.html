<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leverj.io Bounty Admin</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/manifest.json">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
  <script src="web3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="abi.js"></script>
  <script src="admin.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">
        <img alt="Brand" src="./favicon/favicon-32x32.png">
      </a>
    </div>
    <h3 class="navbar-text center">LEVERJ BOUNTY ADMIN</h3>
  </div>
</nav>

<div class="container">
  <table class="table table-striped table-bordered">
    <tr><td>Current User</td><td id="current-user"></td></tr>
    <tr><td>Airdrop Contract</td><td id="airdrop"></td></tr>
  </table>
  <div class="input-group">
    <input class="form-control" type="text" id="user" placeholder="user">
    <div class="btn input-group-addon" id="add-user">add user</div>
    <div class="btn input-group-addon" id="remove-user">remove user</div>
  </div>
  <br>
  <div class="input-group">
    <input class="form-control" type="text" id="social-user" placeholder="user">
    <input class="form-control" type="text" id="social-amount" placeholder="amount">
    <div class="btn input-group-addon" id="add-social">add social</div>
  </div>
  <br>
  <div class="input-group">
    <div class="btn input-group-addon" id="toggle-drop">toggle drop</div>
  </div>
  <br>
  <div class="input-group">
    <div class="btn input-group-addon" id="redeem-tokens">redeem tokens</div>
  </div>
  <br>
  <div class="input-group">
    <input class="form-control" type="text" id="amount" placeholder="amount">
    <div class="btn input-group-addon" id="reclaim-tokens">transfer tokens</div>
  </div>
</div>
</body>
</html>
