<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">
        <img alt="Brand" src="./favicon/favicon-32x32.png">
      </a>
    </div>
    <h3 class="navbar-text center">LEVERJ BOUNTY</h3>
  </div>
</nav>

<div class="container">
  <div class="input-group">
    <input type="text" class="form-control" id="user-address" placeholder="Ethereum address">
    <div id="refresh" class="input-group-addon btn"><span class="glyphicon glyphicon-refresh"></span></div>
  </div>
  <br>
  <table class="table table-striped">
    <tr>
      <td>AIRDROP CONTRACT</td>
      <td id="airdrop">&nbsp;</td>
    </tr>
    <tr>
      <td>LEV ADDRESS</td>
      <td id="lev">&nbsp;</td>
    </tr>
    <tr>
      <td>LEV BALANCE</td>
      <td id="token-balance">&nbsp;</td>
    </tr>
    <tr>
      <td>LEV AVAILABLE IN LEVERJ BOUNTY</td>
      <td id="available-balance">&nbsp;</td>
    </tr>
    <tr>
      <td>DROP ENABLED</td>
      <td id="drop-enabled">&nbsp;</td>
    </tr>
  </table>
  <br>
  <div>
    <h3>Use following data to redeem your tokens.</h3>
    <br>
    <br>
    <table class="table table-striped">
      <tr>
        <td>To Address</td>
        <td id="redeem-address">&nbsp;</td>
      </tr>
      <tr>
        <td>Amount</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Data</td>
        <td id="redeem-data">&nbsp;</td>
      </tr>
    </table>
  </div>
</div>
<div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Invalid Address</h4>
      </div>
      <div class="modal-body">
        <p>Please provide a valid ethereum address&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
