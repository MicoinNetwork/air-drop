<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leverj Bounty</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="web3.min.js"></script>
  <script src="abi.js"></script>
  <script src="conf.js"></script>
  <script src="client.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">
        <img alt="Brand" src="./favicon/favicon-32x32.png">
      </a>
    </div>
    <h3 class="navbar-text center">LEVERJ BOUNTY</h3>
  </div>
</nav>

<div class="container">
  <div class="input-group">
    <input type="text" class="form-control" id="user-address" placeholder="Ethereum address">
    <div id="refresh" class="input-group-addon btn"><span class="glyphicon glyphicon-refresh"></span></div>
  </div>
  <br>
  <table class="table table-striped">
    <tr>
      <td>Airdrop contract</td>
      <td id="airdrop">&nbsp;</td>
    </tr>
    <tr>
      <td>LEV contract</td>
      <td id="lev">&nbsp;</td>
    </tr>
    <tr>
      <td>Token Balance</td>
      <td id="token-balance">&nbsp;</td>
    </tr>
    <tr>
      <td>Available LEV in Leverj bounty</td>
      <td id="available-balance">&nbsp;</td>
    </tr>
    <tr>
      <td>Drop Enabled</td>
      <td id="drop-enabled">&nbsp;</td>
    </tr>
  </table>
</div>
<div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Invalid Address</h4>
      </div>
      <div class="modal-body">
        <p>Please provide a valid ethereum address&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
